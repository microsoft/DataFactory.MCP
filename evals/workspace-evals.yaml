# Workspace Management Tool Evaluations

model:
  provider: openai
  name: gpt-4o

evals:
  - name: list_workspaces_default
    description: Test basic workspace listing without filters
    prompt: "List all workspaces I have access to"
    expected_result: "Should return all accessible workspaces with basic information"

  - name: list_workspaces_admin_role
    description: Test workspace listing filtered by Admin role
    prompt: "List workspaces where I have Admin role"
    expected_result: "Should return only workspaces where user has Admin permissions"

  - name: list_workspaces_multiple_roles
    description: Test workspace listing with multiple role filters
    prompt: "List workspaces where I have Admin, Member, or Contributor roles"
    expected_result: "Should return workspaces matching any of the specified roles"

  - name: list_workspaces_viewer_role
    description: Test workspace listing for Viewer role only
    prompt: "List workspaces where I only have Viewer access"
    expected_result: "Should return workspaces with Viewer-level access"

  - name: list_workspaces_invalid_role
    description: Test workspace listing with invalid role filter
    prompt: "List workspaces with role filter 'InvalidRole'"
    expected_result: "Should handle invalid role gracefully or return no results"

  - name: list_workspaces_with_pagination
    description: Test workspace listing with pagination token
    prompt: "List workspaces and get the next page using continuation token"
    expected_result: "Should return paginated results with continuation token for next page"

  - name: list_workspaces_api_endpoints
    description: Test workspace listing with API endpoints included
    prompt: "List workspaces and include workspace-specific API endpoints"
    expected_result: "Should return workspaces with additional API endpoint information"

  - name: list_workspaces_empty_result
    description: Test workspace listing when user has no workspaces
    prompt: "List workspaces for user with no workspace access"
    expected_result: "Should return no workspaces found message"

  - name: list_workspaces_unauthorized
    description: Test workspace listing when user is not authenticated
    prompt: "List workspaces without proper authentication"
    expected_result: "Should return authentication error and prompt to authenticate"

  - name: list_workspaces_formatted_output
    description: Test workspace listing output format
    prompt: "List workspaces and verify the response format"
    expected_result: "Should return JSON formatted response with workspace details, counts, and metadata"

  - name: list_workspaces_continuation_uri
    description: Test workspace listing with continuation URI
    prompt: "List workspaces and check for continuation URI in response"
    expected_result: "Should include continuation URI when more results are available"

  - name: list_workspaces_role_case_sensitivity
    description: Test role filtering with different case variations
    prompt: "List workspaces with roles 'admin,MEMBER,Contributor'"
    expected_result: "Should handle role names regardless of case sensitivity"

  - name: list_workspaces_service_exception
    description: Test workspace listing when service throws exception
    prompt: "List workspaces when underlying service encounters an error"
    expected_result: "Should handle service exceptions gracefully with appropriate error message"
