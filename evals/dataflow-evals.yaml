# Dataflow Management Tool Evaluations

model:
  provider: openai
  name: gpt-4o

evals:
  - name: list_dataflows_valid_workspace
    description: Test listing dataflows for valid workspace
    prompt: "List all dataflows in workspace 'ws-12345-abcde'"
    expected_result: "Should return list of dataflows for the specified workspace with metadata"

  - name: list_dataflows_empty_workspace
    description: Test listing dataflows for workspace with no dataflows
    prompt: "List dataflows for workspace that contains no dataflows"
    expected_result: "Should return message indicating no dataflows found in the workspace"

  - name: list_dataflows_invalid_workspace
    description: Test listing dataflows with invalid workspace ID
    prompt: "List dataflows for workspace 'invalid-workspace-id'"
    expected_result: "Should return appropriate error message for invalid workspace ID"

  - name: list_dataflows_empty_workspace_id
    description: Test listing dataflows without workspace ID
    prompt: "List dataflows without providing workspace ID"
    expected_result: "Should return error indicating workspace ID is required"

  - name: list_dataflows_null_workspace_id
    description: Test listing dataflows with null workspace ID
    prompt: "List dataflows with null workspace ID"
    expected_result: "Should handle null workspace ID and return appropriate error"

  - name: list_dataflows_with_pagination
    description: Test dataflow listing with pagination
    prompt: "List dataflows for large workspace with pagination support"
    expected_result: "Should return paginated dataflow results with continuation token"

  - name: list_dataflows_continuation_token
    description: Test dataflow pagination with continuation token
    prompt: "List dataflows and get next page using continuation token"
    expected_result: "Should return next page of dataflows using valid continuation token"

  - name: list_dataflows_unauthorized
    description: Test dataflow listing without authentication
    prompt: "List dataflows when user is not authenticated"
    expected_result: "Should return authentication error and prompt to authenticate"

  - name: list_dataflows_no_workspace_access
    description: Test dataflow listing for workspace user cannot access
    prompt: "List dataflows for workspace user doesn't have access to"
    expected_result: "Should return access denied error or empty results with appropriate message"

  - name: list_dataflows_json_format
    description: Test dataflow listing response format
    prompt: "List dataflows and verify JSON response structure"
    expected_result: "Should return properly formatted JSON with dataflow details and workspace metadata"

  - name: list_dataflows_metadata_complete
    description: Test dataflow metadata completeness
    prompt: "List dataflows and verify all required metadata is present"
    expected_result: "Should return dataflows with complete metadata including ID, name, type, and configuration"

  - name: list_dataflows_workspace_validation
    description: Test workspace ID validation
    prompt: "List dataflows with various workspace ID formats"
    expected_result: "Should properly validate workspace ID format and return appropriate errors for invalid formats"

  - name: dataflow_service_exception
    description: Test handling of dataflow service exceptions
    prompt: "List dataflows when underlying service throws exception"
    expected_result: "Should handle service exceptions gracefully with user-friendly error message"

  - name: dataflow_network_error
    description: Test dataflow operations during network issues
    prompt: "List dataflows when network connectivity to Fabric API is unavailable"
    expected_result: "Should handle network errors gracefully with appropriate timeout behavior"

  - name: list_dataflows_large_result_set
    description: Test handling of large dataflow result sets
    prompt: "List dataflows for workspace with hundreds of dataflows"
    expected_result: "Should handle large result sets efficiently with proper pagination"

  - name: list_dataflows_count_validation
    description: Test dataflow count accuracy
    prompt: "List dataflows and verify count matches actual results"
    expected_result: "Should return accurate count of dataflows matching the actual result set"

  - name: list_dataflows_continuation_uri
    description: Test continuation URI in dataflow responses
    prompt: "List dataflows and verify continuation URI is provided when applicable"
    expected_result: "Should include continuation URI when more results are available"

  - name: dataflow_workspace_context
    description: Test dataflow listing maintains workspace context
    prompt: "List dataflows and verify workspace information is preserved in response"
    expected_result: "Should maintain workspace context and include workspace ID in response"

  - name: list_dataflows_performance
    description: Test dataflow listing performance
    prompt: "List dataflows and measure response time"
    expected_result: "Should return results within reasonable time limits"

  - name: dataflow_access_control
    description: Test dataflow access control enforcement
    prompt: "List dataflows and verify only accessible dataflows are returned"
    expected_result: "Should enforce access control and return only dataflows user can access"
